[[flags]]
name = "NodeID"
cli = "-node-id"
type = "string"
default = ""
short_help = "Node ID"
long_help = "Unique node identifier"

[[flags]]
name = "HTTPAddr"
cli = "-http-addr"
type = "string"
default = "localhost:4001"
short_help = "HTTP API bind address"
long_help = "The interface on which the system will listen"

[[flags]]
name = "Interval"
cli = "-interval"
type = "time.Duration"
default = "10s"
short_help = "An interval of time"
long_help = "An interval to check something"

[[flags]]
name = "List"
cli = "-list"
type = "[]string"
short_help = "A slice of strings"

[[flags]]
name = "List2"
cli = "-list2"
type = "[]string"
delimiter = "#"
default = "foo"
short_help = "Another slice of strings with a default and explicit delimiter"

[[flags]]
name = "ConfigFile"
cli = "-config-file"
type = "filepath"
default = ""
short_help = "path to config file"
long_help = "path to a configuration file"
